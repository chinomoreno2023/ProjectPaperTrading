<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form method="post" action="/update">
  <input type="hidden"
         name="id"
         th:value="${option.id}" />
  <input type="text"
         name="strike"
         placeholder="strike"
         th:value="${option.strike}" />
  <input type="text"
         name="price"
         placeholder="price"
         th:value="${option.price}" />
  <input type="submit"/>
</form>

</body>
</html>
